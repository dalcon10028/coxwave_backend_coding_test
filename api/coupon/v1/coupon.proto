syntax = "proto3";

package coupon.v1;

option go_package = "github.com/dalcon10028/coxwave_backend_coding_test/gen/coupon/v1;couponv1";

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

service CouponService {
  rpc Hello(HelloRequest) returns (HelloResponse) {}
} 